<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Email Form</legend>
        <div>
          <label for="name">Name:</label>
          <br>
          <input id="name" type="text" style="width:615px" name="name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <br>
          <input id="emailAddress" type="email" style="width:615px">
        </div>
        <div>
          <label for="password">Password:</label>
          <br>
          <input id="password" type="password" style="width:615px" name="password" minlength="8" />
        </div>
       <div>
          <label for="form-message">Your message:</label>
          <br>
          <textarea
            rows="5"
            cols="80"
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
       <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
       </div>
       </fieldset>
      </form>

     
    </main>
  </body>
</html>
